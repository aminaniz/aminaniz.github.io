<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans&family=Quicksand&display=swap');
        body {
            margin: 0;
            background-color: #ccc;
            font-family: 'Oswald', sans-serif;
            background-image: url(https://weblium.com/blog/wp-content/uploads/2019/09/photo-1533135091724-62cc5402aa20.jpeg);
            background-blend-mode:multiply;
            background-color:maroon;
        }

        .wrapper{
            width: 360px;
            padding: 50px;
            background-color: #fff;
            margin: auto;
            margin-top: 50px;
            border-radius: 5px;
        }

        input[type="text"], input[type="password"],input[type="email"],input[type=""],input[type="textarea"]{
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn{
            width: 100%;
            background-color:maroon;
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 3px;
            font-size: 16px;
            margin: 20px 0px;
            /* text-transform: uppercase; */
            letter-spacing: 2px;
        }
    </style>
</head>
<body style="background-color: maroon; font-family: Verdana, Geneva, Tahoma, sans-serif; ">
    <h1 style="text-align: center; color: white; font-family: 'Josefin Sans', sans-serif;;">Contact</h1>
    <div class="wrapper">
    <div>
        <label for="">Name</label>
        <input type="text" name="" id="" placeholder="Enter your name" >  
    </div>
    <br>
    <div>
        <label for="">Email</label>
        <input type="email" name="" id="" placeholder="Enter your email" >
    </div>
    <br>
    <div>
        <label for="">Password</label>
        <input type="password" name="" id="" placeholder="Enter password"> 
    </div>
    <br>
    <form>
        <div>
            <label for="">Gender</label> <br>
            <input type="radio" name="Male" id="1" >Male 
            <input type="radio" name="Male" id="2">Female <br>
        </div>
        <br>
        <label for="">Country</label>
        <select name="" id="">
            <option value="">Australia</option>
            <option value="" selected>India</option>
            <option value="">America</option>
        </select>
        <br><br>
        <div>
            <label for="">Comments</label> <br>
            <textarea name="" id="" cols="45" rows="2" placeholder="Enter your message"></textarea>
        </div>
        <div>
            <input type="checkbox" name="" id="">
            <label for="">Subscribe</label>
        </div>
        <br>
        <input class="btn" type="submit" value="SUBMIT">
        

    </form>
</div>
</body>
</html>
